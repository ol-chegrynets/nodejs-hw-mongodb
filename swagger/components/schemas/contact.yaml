type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 679a870b048136bd209ba186
  name:
    description: "Contact's name"
    type: string
    example: 'Yulia Shevchenko'
  phoneNumber:
    description: 'Contact phone number'
    type: string
    example: '+380000000001'
  email:
    description: "Contact's email"
    type: string
    example: 'oleh1@example.com'
  isFavourite:
    description: "Contact's in the favourite list"
    type: boolean
    example: true
  contactType:
    description: "Contact's number type"
    type: string
    enum: ['work', 'home', 'personal']
    example: personal
  userId:
    description: "Contact's user id"
    type: string
    example: 679a870b048136bd209ba186
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
